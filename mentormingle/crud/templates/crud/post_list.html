{% extends "crud/main.html" %}



{% block content %}
<h1>Post List</h1>
<ul>
    {% for post in object_list %}
       <a href="{%  url 'crud:post_detail' post.pk %}"> <li>{{ post.title }}</li></a>
    {% if post.owner == user %}
    (<a href="{% url 'crud:post_update' post.id %}">Edit</a> |
    <a href="{% url 'crud:post_delete' post.id %}">Delete</a>)
    {% endif %}
    {% endfor %}
    <a href="{% url 'crud:post_create' %}"><h4>+Create a new post</h4></a>
</ul>

{% endblock %}
